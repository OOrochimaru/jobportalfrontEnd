  <!-- Start intro section -->
  <section id="intro" class="section-intro">
   <app-header2></app-header2>

</section>
<div class="spacing">
<div class="container">
  <div class="row">
  <h4>Post a Job</h4>
 <div class="col col-md-2"></div>
    <div class="col col-md-8">
  <form>
  <div class="form-group required">
    <label for="exampleInputEmail1" class='control-label'>Job Title</label>
    <input name="title" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ex: Senior Mobile Developer">
    <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>-->
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>Location</label>
    <input name="location" type="text" class="form-control" id="exampleInputPassword1" placeholder="Ex:Hyderabad">
  </div>
  <div class="form-group required">
    <label for="exampleSelect1" class='control-label'>Job Type</label>
    <select name="jobtype" class="form-control" id="exampleSelect1">
      <option  value="Full Time">Full Time</option>
      <option  value="Part Time">Part Time</option>
      <option  value="Contract">Contract</option>
    </select>
  </div>

  <div class="form-group required">
    <label for="exampleTextarea" class='control-label'>Job Description</label>
    <textarea name="jobdescription" class="form-control" id="exampleTextarea" rows="7"></textarea>
  </div>
  <div class="form-group required">
    <label for="exampleInputPassword1" class='control-label'>Company Name</label>
    <input name="companyname" type="text" class="form-control" id="exampleInputPassword1" placeholder="Ex:Infosys">
  </div>
  <div class="form-group required">
    <label for="exampleTextarea" class='control-label'>How to Apply</label>
    <textarea name="jobapply" class="form-control" id="exampleTextarea" rows="3" placeholder="For Example: Email your resume to jobs@xyz.com"></textarea>
  </div>
    <ul class="media-date text-uppercase reviews list-inline">
    <li class="mm"><button type="submit" class="btn btn-primary">Preview</button></li>
    <li class="aaaa"><button type="submit" class="btn btn-success">Publish</button></li>
  </ul>
</form>
</div>
